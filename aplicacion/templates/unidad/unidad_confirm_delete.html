{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
   <div class="card">
       <div class="card-header">
           <h3>Eliminar Unidad Organizacional</h3>
       </div>
       <div class="card-body">
           <p>¿Está seguro que desea eliminar la unidad "{{ object.nombre }}"?</p>
           <form method="post">
               {% csrf_token %}
               <button type="submit" class="btn btn-danger">Sí, eliminar</button>
               <a href="{% url 'unidad_list' %}" class="btn btn-secondary">Cancelar</a>
           </form>
       </div>
   </div>
</div>
{% endblock %}
