{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">
                <i class="fas fa-trash"></i> Eliminar Tipo de Solicitud
            </h5>
        </div>
        <div class="card-body text-center">
            <h5>¿Está seguro que desea eliminar el tipo de solicitud "{{ object.nombre }}"?</h5>
            <p class="text-muted">Esta acción no se puede deshacer.</p>
            
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'tipos_solicitud_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
